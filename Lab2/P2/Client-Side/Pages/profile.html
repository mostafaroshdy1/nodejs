<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f8f9fa;
        }

        .welcome-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .welcome-heading {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-container">
            <h2 class="welcome-heading">Welcome {username}</h2>
            <p>Your entered data as follows:</p>
            <ul class="list-group">
                <li class="list-group-item">Mobile Number: {MobileNumber}</li>
                <li class="list-group-item">Email: {Email}</li>
                <li class="list-group-item">Address: {Address}</li>
            </ul>
            <ul class="list-group" id="userDataList">
                <!-- Data will be appended here -->
            </ul>
        </div>
        <button id="fetchDataBtn" class="btn btn-primary mt">Fetch Data</button>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.getElementById('fetchDataBtn').addEventListener('click', () => {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    // Process retrieved data and append to the page
                    const userDataList = document.getElementById('userDataList');
                    userDataList.innerHTML = ''; // Clear previous data

                    data.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.classList.add('list-group-item');
                        listItem.innerHTML = `
                            <strong>${item.username}</strong><br>
                            Mobile Number: ${item.mobile}<br>
                            Email: ${item.email}<br>
                            Address: ${item.address}
                        `;
                        userDataList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
